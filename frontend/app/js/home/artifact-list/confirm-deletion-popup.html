<div id="confirm-delete-popup">
    <div class="modal-header">
        <h3 class="modal-title" translate>Confirm deletion</h3>
    </div>
    <div class="modal-body" translate>
        Are you sure you want to delete the {{ artifact.type }} <b>{{ artifact.name }}</b>?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" translate>Delete</button>
        <button class="btn btn-link" ng-click="cancel()" translate>Cancel</button>
    </div>
</div>
