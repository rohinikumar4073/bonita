<div class="DataHeader">
    <div class="DataHeader-action">
        <button class="btn btn-default btnAsset--create" ng-click="vm.openAssetPopup()" translate>Add a new asset</button>
        <button class="btn btn-default btn-asset--help" ng-click="vm.openHelp()" title="{{'Open help' | translate}}">
            <i class="fa fa-question-circle"></i>
        </button>
    </div>

    <div class="DataHeader-filter">
        <label class="sr-only" translate> filter: </label>

        <div class="search-filter">
            <label class="checkbox-inline" ng-repeat="(key, filter) in vm.filters">
                <input type="checkbox" ng-model="filter.value"> {{filter.label}}
            </label>
        </div>
    </div>
</div>

<table class="table table-condensed table-ui-designer table-striped table-text-ellipsis">
    <thead>
    <th class="col-xs-1" translate>Active</th>
    <th class="col-xs-6" translate>Name</th>
    <th class="col-xs-2" translate>Widget</th>
    <th class="col-xs-1" translate>Type</th>
    <th class="col-xs-2">&nbsp;</th>
    </thead>
    <tbody>
    <tr ng-class="{'text-muted':!asset.active}"
        ng-repeat="asset in vm.component.assets | orderBy:['componentId','order'] | assetFilter:vm.filters as results">
        <td><input type="checkbox" ng-model="asset.active" ng-click="vm.deactivateAsset(asset)"></td>
        <td>{{asset.name}}</td>
        <td>{{asset.componentId}}<span ng-if="vm.isPageAsset(asset)" translate>Page level</span></td>
        <td>{{asset.type | assetType}}</td>
        <td class="text-right">
            <div class="btn-group link-group btn-group-sm btn-group-bonita-asset">
                <button file-download class="btn btn-bonita-asset" href="{{vm.getAssetUrl(asset)}}"
                        title="{{'Download asset' | translate }}" ng-if="!vm.isExternal(asset)">
                    <i class="fa fa-alias-import"></i>
                </button>
                <button class="btn btn-bonita-asset" ng-click="vm.openAssetPreviewPopup(asset)"
                        title="{{ 'View asset content' | translate }}" ng-if="!vm.isExternal(asset)">
                    <i class="fa fa-search"></i>
                </button>
                <button class="btn btn-bonita-asset" ng-click="vm.openAssetPopup(asset)"
                        title="{{ 'Update asset' | translate }}" ng-if="vm.isPageAsset(asset) && vm.isExternal(asset)">
                    <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-bonita-asset" ng-click="vm.delete(asset)"
                        title="{{ 'Delete asset' | translate }}" ng-if="vm.isPageAsset(asset)">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </td>
    </tr>
    <tr ng-if="results.length===0">
        <td colspan="5" translate>No asset</td>
    </tr>
    </tbody>
</table>
