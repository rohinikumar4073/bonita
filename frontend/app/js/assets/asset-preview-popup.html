<div>
    <div class="modal-header">
        <h3 class="modal-title" translate>{{asset.name}} content</h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid text-center">
            <iframe ng-src="{{url}}" width="100%" height="98%" class="asset-preview-iframe"></iframe>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link" type="button" ng-click="cancel()" translate>Cancel</button>
    </div>

</div>
