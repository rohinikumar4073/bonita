<div class="input-group input-group-sm linked">
    <input name="paramValue"
           ng-model="propertyValue.value"
           type="text"
           uib-typeahead="key for key in getDataNames() | filter:$viewValue.trim()"
           autofocus="linked" class="form-control"/>

    <span class="input-group-btn" title="{{ 'Variable in read-write binding with the property value' | translate }}">
        <button class="btn btn-bonita-property" type="button" disabled="true"><i class="fa fa-link"></i></button>
    </span>
</div>
